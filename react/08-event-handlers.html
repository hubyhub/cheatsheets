<html>
<head>
    <title>Beginner's Guide to React</title>
    <meta charset="UTF-8" />
</head>
<body>

<div id="root"></div>

<!--<script src="https://unpkg.com/react@16.3.1/umd/react.production.min.js"></script>-->

<!-- FOR PROPTYPES TO WORK YOU NEED TO RUN DEV-VERSION OF REACT -->
<script src="https://unpkg.com/react@16.3.1/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.3.1/umd/react-dom.production.min.js"></script>
<!-- Babel Standalone compiles JSX to HTML -->
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<!-- PROPTYPES IS ITS OWN -->
<script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>


<style>

</style>
<!-- text/babel -->

<script type="text/babel">

    const rootElement = document.getElementById("root");
    const state = {
        eventCount : 0,
        username : ''
    };

    function App() {

        return (
        <div>
            <div>There have been {state.eventCount} events</div>
            <div>You typed: {state.username}</div>
            <button onClick={increment}>Click</button>
            <button onClick={()=> setState({eventCount : state.eventCount +1})}>Click</button>
            <button onMouseOver={increment}>Hover</button>
            <div>
                <input onChange={event => setState({username : event.target.value})} type="text"/>
                <input onBlur={updateUsername} type="text"/>
            </div>
        </div>
        );
    }



    function updateUsername(event){
        setState({
            username : event.target.value
        });


    }

    function setState(newState) {
        Object.assign(state, newState);
        renderApp();
    }

    function increment(){
        setState(
            {eventCount : state.eventCount +1 }
        );
    }

    function renderApp() {
        ReactDOM.render(
            <App />,
            document.getElementById('root')
        );
    }

    renderApp();

    //ReactDOM.render(element, rootElement);

    /*
    *   styles in JSX
    *   --> add style-definition as object
    *       --> properties camelCase
    *       --> raw int for px values is possible
    **/

</script>
</body>
</html>
