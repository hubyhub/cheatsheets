<html>
<head>
    <title>Beginner's Guide to React</title>
    <meta charset="UTF-8" />
</head>
<body>

<div id="root"></div>

<!--<script src="https://unpkg.com/react@16.3.1/umd/react.production.min.js"></script>-->

<!-- FOR PROPTYPES TO WORK YOU NEED TO RUN DEV-VERSION OF REACT -->
<script src="https://unpkg.com/react@16.3.1/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.3.1/umd/react-dom.production.min.js"></script>

<!-- Babel Standalone compiles JSX to HTML -->
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

<!-- PROPTYPES IS ITS OWN -->
<script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>

<!-- text/babel -->
<script type="text/babel">

    const rootElement = document.getElementById("root");

    function tick(){
        const time = new Date().toLocaleTimeString();
        const element =
        <div>
            It is <input value={time} />
            It is <input value={time} />
            It is <input value={time} />
        </div>;

        ReactDOM.render(element, rootElement);
    }

    tick();
    setInterval(tick, 1000);

    /*
    * USUALLY YOU WOULDNT RERENDER THE WHOLE REACT APP WITH:
    * ======================================================
    * ReactDOM.render(element, rootElement);
    *
    * this is just for visualising the optimizations that are running under the hood of react
    * namely: you don't lose the focus when you click inside the input field.
    * react rerenders only the parts that are necessary
    **/

</script>
</body>
</html>
