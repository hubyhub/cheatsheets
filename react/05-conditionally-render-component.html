<html>
<head>
    <title>Beginner's Guide to React</title>
    <meta charset="UTF-8" />
</head>
<body>

<div id="root"></div>

<!--<script src="https://unpkg.com/react@16.3.1/umd/react.production.min.js"></script>-->

<!-- FOR PROPTYPES TO WORK YOU NEED TO RUN DEV-VERSION OF REACT -->
<script src="https://unpkg.com/react@16.3.1/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.3.1/umd/react-dom.production.min.js"></script>

<!-- Babel Standalone compiles JSX to HTML -->
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

<!-- PROPTYPES IS ITS OWN -->
<script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>

<!-- text/babel -->
<script type="text/babel">


    // example conditional rendering in react with ternaries
    function Message(props) {
        return (
            <div>
                {
                    props.message ? (<div>{props.message} {props.children}</div>) : (<div>Hello</div>)
                }
            </div>
        )
    }

    // another example, but with different way of defining properties
    function Message2({message}) {
        console.log({message})

        return (
            <div>
                {
                    message ? (<div>has message</div>) : (<div>has no message</div>)
                }
            </div>
        )
    }

    //ReactDOM.render(<Message message='hi'>This is a Message</Message>, document.getElementById("root"));
    ReactDOM.render(<Message2 message={'removethisstring'}>adsfasdf</Message2>, document.getElementById("root"));
</script>
</body>
</html>
