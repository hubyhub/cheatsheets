<html>
<head>
    <title>Beginner's Guide to React</title>
    <meta charset="UTF-8" />
</head>
<body>

<div id="root"></div>

<!--<script src="https://unpkg.com/react@16.3.1/umd/react.production.min.js"></script>-->

<!-- FOR PROPTYPES TO WORK YOU NEED TO RUN DEV-VERSION OF REACT -->
<script src="https://unpkg.com/react@16.3.1/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.3.1/umd/react-dom.production.min.js"></script>
<!-- Babel Standalone compiles JSX to HTML -->
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<!-- PROPTYPES IS ITS OWN -->
<script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>


<style>

    .pane {
        width:300px;
        height:300px;
        background-color:darkslategrey;
        display:inline-block;
        margin:10px;
        color:white;
        font-size:34px;
        text-align:center;
        font-family:sans-serif;
    }


</style>

<!-- text/babel -->
<script type="text/babel">


    class Tilt extends React.Component {

        componentDidMount(){
            console.log(this.myNode);
            this.myNode.style.opacity = Math.random();
        }

        render() {
            return <div class="pane" ref={node => (this.myNode = node)}>WOW</div>
        }

    }

    const element =
        <div>
            <Tilt />
            <Tilt />
            <Tilt />
            <Tilt />
            <Tilt />
        </div>;
    ReactDOM.render(
        element,
        document.getElementById('root'),
    )

</script>
</body>
</html>
