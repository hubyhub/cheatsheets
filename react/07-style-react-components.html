<html>
<head>
    <title>Beginner's Guide to React</title>
    <meta charset="UTF-8" />
</head>
<body>

<div id="root"></div>

<!--<script src="https://unpkg.com/react@16.3.1/umd/react.production.min.js"></script>-->

<!-- FOR PROPTYPES TO WORK YOU NEED TO RUN DEV-VERSION OF REACT -->
<script src="https://unpkg.com/react@16.3.1/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.3.1/umd/react-dom.production.min.js"></script>
<!-- Babel Standalone compiles JSX to HTML -->
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<!-- PROPTYPES IS ITS OWN -->
<script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>


<style>
    .box{
        display:inline-block;
    }
    .box-small{
        width:60px;
        height:60px;
    }
    .box-medium{
        width:100px;
        height:100px;
    }
    .box-large{
        width:160px;
        height:160px;
    }
</style>
<!-- text/babel -->

<script type="text/babel">

    const rootElement = document.getElementById("root");


    function Box({style, size, className='', ...rest}){

        const sizeClassName = size ? `box-${size}` : '';
        return (
        <div>
            <div
                className={`box ${className} ${sizeClassName}`}
                style={{paddingLeft:'25',...style}}
                {...rest} >box</div>
        </div>
        );
    }

    const element=(
        <div>
            <Box className="box-small" style={{backgroundColor:'lightblue'}}>small box</Box>
            <Box className="box-large" style={{backgroundColor:'yellow'}}>small box</Box>
            <Box className="box-medium" style={{backgroundColor:'red'}}>small box</Box>
            <Box size="large" style={{backgroundColor:'pink'}}>small box</Box>
        </div>
    );

    ReactDOM.render(element, rootElement);

    /*
    *   styles in JSX
    *   --> add style-definition as object
    *       --> properties camelCase
    *       --> raw int for px values is possible
    **/

</script>
</body>
</html>
