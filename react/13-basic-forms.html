<html>
<head>
    <title>Beginner's Guide to React</title>
    <meta charset="UTF-8" />
</head>
<body>

<div id="root"></div>

<!--<script src="https://unpkg.com/react@16.3.1/umd/react.production.min.js"></script>-->

<!-- FOR PROPTYPES TO WORK YOU NEED TO RUN DEV-VERSION OF REACT -->
<script src="https://unpkg.com/react@16.3.1/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.3.1/umd/react-dom.production.min.js"></script>
<!-- Babel Standalone compiles JSX to HTML -->
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<!-- PROPTYPES IS ITS OWN -->
<script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>


<style>

  input{
      width:100%;
      height:50px;
      font-size:16px;
      border:1px solid #dcdcdc;
  }

</style>

<!-- text/babel -->
<script type="text/babel">


    class NameForm extends React.Component {

        handleSubmit = (event) => {
            event.preventDefault();
            console.log("There are a couple of ways to get the value of the input")
            console.log("react event.target", {target : event.target})
            //
            console.log("event.target[0]: ", event.target[0].value)
            // user the name attr- work pretty nicely..(maybe better approach for large forms
            console.log("event.target.elements.username.value: ", event.target.elements["username"].value)
            // the ref prop is just react node
            console.log("ref prop: ", this.inputNode.value)

        }

        render() {
            return(
                <form onSubmit={this.handleSubmit}>
                    <label>Name:
                        <input type="text" name="username" ref={node => (this.inputNode = node)}/>
                    </label>
                    <button type="submit">Submit</button>
                </form>
            )
        }

    }

    const element =
        <div>
            <NameForm />
        </div>;
    ReactDOM.render(
        element,
        document.getElementById('root'),
    )

</script>
</body>
</html>
