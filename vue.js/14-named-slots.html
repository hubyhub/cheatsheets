<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <style>
        .container {
            padding: 1em;
        }
    </style>
</head>
<body>


<div id="root" class="container">
    <modal>
        <!--<div slot="header">Hey title</div>    this will also insert div-tag. use template to insert only content-->
        <template slot="header">Hey title</template>
        Here is my content that goes into slot. Remove div &lt;slot&gt; footer to show default slot
        <div slot="footer">
            <button class="button is-success">OK</button>
        </div>
    </modal>
</div>

<script src="vue.js"></script>

<script>

    Vue.component('modal',{
        template : `
            <div class="modal is-active">
                <div class="modal-background"></div>
                <div class="modal-card">

                    <header class="modal-card-head">
                        <p class="modal-card-title">
                            <slot name="header"></slot>
                        </p>
                        <button class="delete" aria-label="close"></button>
                    </header>

                    <section class="modal-card-body">
                        <slot></slot>
                    </section>

                    <footer class="modal-card-foot">
                    <slot name="footer">
                        <button class="button is-success">Save changes</button>
                        <button class="button">Cancel</button>
                    </slot>
                    </footer>

                </div>
            </div>
        `
    });


    new Vue({
        el: '#root',

        data: {


        },


    })

</script>

</body>
</html>
